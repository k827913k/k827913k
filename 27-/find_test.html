<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img-switch .small-img a {
            display: inline-block;
        }

        #img-switch img {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div id="img" class="wait_img col-12 col-sm-12 col-md-8 col-lg-8"><img width="300" height="300"
            src="./img/花球.jpg" /></div>
    <div class="more_img d-flex justify-content-between my-3">
        <div class="more_img_box"><a href="#" onclick="view(1)"><img width="100" height="100" src="./img/花球.jpg" /></a>
        </div>
        <div class="more_img_box"><a href="#" onclick="view(2)"><img width="100" height="100" src="./img/胖胖.jpg" /></a>
        </div>
        <div class="more_img_box"><a href="#" onclick="view(3)"><img width="100" height="100" src="./img/熊寶.jpg" /></a>
        </div>
    </div>

    <script type="text/javascript">
        function view(t) {
            switch (t) {
                case 1: document.getElementById("img").innerHTML = '<img src="./img/花球.jpg" style=width:300px;height:300px>'; break;
                case 2: document.getElementById("img").innerHTML = '<img src="./img/胖胖.jpg" style=width:300px;height:300px>'; break;
                case 3: document.getElementById("img").innerHTML = '<img src="./img/熊寶.jpg" style=width:300px;height:300px>';
            }
        };
    </script>

</body>

</html>
